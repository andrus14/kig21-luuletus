    <title>Mets kohas...</title>
</head>
<body>
    
    
    <div id="container">
        
        <h1>METS KOHAS...</h1>
        
        <p class="verse">
            Mets kohas tumedalt, tõelt...<br>
            Ma kuulasin himuga.<br>
            Ta kohin tiibu laotas<br>
            mu üle ju hällissa.
        </p>
        
        <p class="verse">
            Ta tume kohin jäi rinda,<br>
            sääl kohab nüüd alati —<br>
            ma nagu tad taga leinan,<br>
            ei rõõmsaks saa iialgi.
        </p>
        
        <div id="author-container">
            <img id="author-img" src="https://luuleleid.files.wordpress.com/2014/05/juhan_liiv_nikolai_triik.jpg">
    
            <div id="author-name">Juhan Liiv</div>
        </div>

    </div>
    
</body>
</html>
